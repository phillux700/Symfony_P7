api_platform:
    title: 'BileMo API'
    description: "Cette API permet de récupérer une liste de téléphones mobiles ainsi que le détail d'un téléphone mobile.
      Elle permet également de récupérer les utilisateurs, le détail d un utilisateur, mais aussi ajouter ou supprimer un utilisateur."
    # Enable the FOSUserBundle integration.
    enable_fos_user: false
    # Enable the Nelmio Api doc integration.
    enable_nelmio_api_doc: false
    # Enable the Swagger documentation and export.
    enable_swagger: true
    # Enable Swagger ui.
    enable_swagger_ui: true
    # Enable the entrypoint.
    enable_entrypoint: true
    # Enable the docs.
    enable_docs: true
    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
    swagger:
        api_keys:
            apiKey:
                name: Authorization
                type: header
    # The list of enabled formats. The first one will be the default.
    formats:
        jsonld:
            mime_types: ['application/ld+json']

        json:
            mime_types: ['application/json']

        html:
            mime_types: ['text/html']

    # The list of enabled error formats. The first one will be the default.
    error_formats:
        jsonproblem:
            mime_types: ['application/problem+json']

        jsonld:
            mime_types: ['application/ld+json']

    collection:
        pagination:
            client_enabled: true
            page_parameter_name: pagination # optional
            items_per_page: 30 # Default value

    http_cache:
        # Automatically generate etags for API responses.
        etag: true

        # Default value for the response max age.
        max_age: 3600

        # Default value for the response shared (proxy) max age.
        shared_max_age: 3600

        # Default values of the "Vary" HTTP header.
        vary: ['Accept']

        # To make all responses public by default.
        public: ~

        invalidation:
            # To enable the tags-based cache invalidation system.
            enabled: false

            # URLs of the Varnish servers to purge using cache tags when a resource is updated.
            varnish_urls: []

            # To pass options to the client charged with the request.
            request_options: []

framework:
    serializer: { enable_annotations: true }

